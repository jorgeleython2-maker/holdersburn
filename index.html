<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burn to Win • $sdgsdg</title>
  <link rel="icon" href="https://i.imgur.com/8f3f8fB.png" />
  <style>
    body{font-family:Arial,sans-serif;background:#000;color:#fff;margin:0;padding:20px;}
    .container{max-width:1200px;margin:auto;text-align:center;}
    header{display:flex;justify-content:space-between;align-items:center;padding:20px 0;border-bottom:1px solid #333;}
    .logo{width:60px;height:60px;border-radius:50%;}
    h1{font-size:28px;margin:0;}
    .connect-btn{background:#FF6B00;color:white;border:none;padding:12px 24px;border-radius:8px;cursor:pointer;font-weight:bold;}
    .user-tokens{margin:20px 0;padding:15px;background:rgba(255,107,0,0.2);border-radius:12px;font-size:20px;display:none;}
    .jackpot{font-size:40px;color:#FF6B00;margin:30px 0;}
    .timer{font-size:32px;color:#FF6B00;margin:20px 0;}
    .burn-btn{background:#FF0000;color:white;border:none;padding:20px 60px;font-size:28px;border-radius:12px;cursor:pointer;font-weight:bold;}
    .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);justify-content:center;align-items:center;z-index:999;}
    .modal-content{background:#111;padding:40px;border-radius:16px;max-width:400px;width:90%;border:2px solid #FF6B00;position:relative;}
    .close{position:absolute;top:10px;right:15px;font-size:30px;cursor:pointer;color:#aaa;}
    input{width:100%;padding:18px;margin:20px 0;border-radius:8px;background:#222;color:white;font-size:20px;text-align:center;border:none;}
    .presets button{background:#333;color:white;border:none;padding:12px 20px;border-radius:8px;margin:5px;cursor:pointer;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div style="display:flex;align-items:center;gap:15px;">
        <img src="https://i.imgur.com/8f3f8fB.png" class="logo">
        <h1>Welcome to burn • $sdgsdg</h1>
      </div>
      <button id="connectWallet" class="connect-btn">Connect Wallet</button>
    </header>

    <div class="user-tokens" id="userTokensDisplay">Tienes <strong id="balance">0</strong> $sdgsdg</div>

    <div class="jackpot">Jackpot: <span id="jackpot">0.0000</span> SOL</div>
    <div class="timer">Próximo ganador en: <span id="timer">05:00</span></div>
    <button id="openModal" class="burn-btn">QUEMAR TOKENS</button>
  </div>

  <div id="burnModal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>QUEMAR TOKENS</h2>
      <div class="presets">
        <button onclick="document.getElementById('amount').value='10000'">10K</button>
        <button onclick="document.getElementById('amount').value='50000'">50K</button>
        <button onclick="document.getElementById('amount').value='100000'">100K</button>
        <button onclick="document.getElementById('amount').value='500000'">500K</button>
      </div>
      <input type="number" id="amount" placeholder="Cantidad exacta" />
      <button onclick="burnTokens()" style="background:#FF0000;color:white;padding:20px;font-size:24px;width:100%;border:none;border-radius:12px;cursor:pointer;margin-top:20px;">
        QUEMAR & PARTICIPAR
      </button>
    </div>
  </div>

  <!-- CARGAR LIBRERÍAS SOLANA -->
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.91.1/dist/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.4.8/lib/index.iife.min.js"></script>

  <script>
    const MINT = "E1kjpery9wkprYe9phhwSHKtCmQwMNaoy6soa3Wfpump";
    const RPCS = ["https://rpc.ankr.com/solana","https://solana-api.projectserum.com","https://api.mainnet-beta.solana.com"];

    let wallet = null;
    let connection = null;

    // ESPERAR LIBRERÍAS
    async function waitForLibs() {
      while (!window.solanaWeb3 || !window.splToken) await new Promise(r => setTimeout(r, 100));
      console.log("Librerías listas");
    }

    // CONEXIÓN RÁPIDA
    async function getConnection() {
      for (const rpc of RPCS) {
        try {
          const conn = new solanaWeb3.Connection(rpc);
          await conn.getSlot();
          connection = conn;
          return conn;
        } catch (e) {}
      }
      connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com");
      return connection;
    }

    // CONECTAR WALLET
    document.getElementById("connectWallet").onclick = async () => {
      if (!window.solana?.isPhantom) return alert("Instala Phantom");
      try {
        await window.solana.connect();
        wallet = window.solana.publicKey.toString();
        document.getElementById("connectWallet").innerText = wallet.slice(0,6)+"..."+wallet.slice(-4);
        await waitForLibs();
        await getConnection();
        updateBalance();
      } catch (e) { alert("Cancelado"); }
    };

    // ACTUALIZAR BALANCE
    async function updateBalance() {
      if (!wallet || !connection) return;
      try {
        const accounts = await connection.getTokenAccountsByOwner(
          new solanaWeb3.PublicKey(wallet),
          { mint: new solanaWeb3.PublicKey(MINT) }
        );
        let bal = 0;
        if (accounts.value.length > 0) {
          bal = accounts.value[0].account.data.parsed.info.tokenAmount.uiAmount || 0;
        }
        document.getElementById("balance").innerText = Number(bal).toLocaleString();
        document.getElementById("userTokensDisplay").style.display = "block";
      } catch (e) {
        setTimeout(updateBalance, 3000);
      }
    }

    // QUEMAR TOKENS
    window.burnTokens = async () => {
      if (!wallet) return alert("Conecta tu wallet");
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || amount <= 0) return alert("Cantidad inválida");

      try {
        alert(`Quemando ${amount.toLocaleString()} tokens...`);
        const mint = new solanaWeb3.PublicKey(MINT);
        const owner = new solanaWeb3.PublicKey(wallet);
        const ata = await splToken.getAssociatedTokenAddress(mint, owner);

        const tx = new solanaWeb3.Transaction();
        const ataInfo = await connection.getAccountInfo(ata);
        if (!ataInfo) {
          tx.add(splToken.createAssociatedTokenAccountInstruction(owner, ata, owner, mint));
        }
        tx.add(splToken.createBurnInstruction(ata, mint, owner, BigInt(Math.floor(amount * 1_000_000_000)), [], splToken.TOKEN_PROGRAM_ID));

        tx.feePayer = owner;
        tx.recentBlockhash = (await connection.getLatestBlockhash()).blockhash;

        const signed = await window.solana.signTransaction(tx);
        const sig = await connection.sendRawTransaction(signed.serialize());
        await connection.confirmTransaction(sig);

        alert(`¡QUEMADOS ${amount.toLocaleString()} $sdgsdg!\nhttps://solscan.io/tx/${sig}`);
        document.getElementById("amount").value = "";
        updateBalance();
      } catch (err) {
        alert("Error: " + (err.message || "Transacción cancelada"));
      }
    };

    // TIMER
    let time = 300;
    setInterval(() => {
      time--; if (time <= 0) time = 300;
      const m = String(Math.floor(time/60)).padStart(2,"0");
      const s = String(time%60).padStart(2,"0");
      document.getElementById("timer").innerText = m + ":" + s;
    }, 1000);

    // MODAL
    document.getElementById("openModal").onclick = () => document.getElementById("burnModal").style.display = "flex";
    document.querySelector(".close").onclick = () => document.getElementById("burnModal").style.display = "none";

    // INICIAR
    waitForLibs().then(getConnection);
  </script>
</body>
</html>
